activation: 'LeakyReLU' # Can be either 'ReLU' or 'LeakyReLU'

STRUCTURE: 
  mu: 45          # history of inputs considered
  my: 45          # history of outputs considered
  hlszs: [200]  # sizes of only hidden layers (input and output layers' sizes are implicit from other factors)

LEARNING:
  bsz: 64         # batch size
  e: 100          # epochs
  p: 5            # patience

OPTIMIZER:
  lr: 0.001       # learning rate
  weight_decay: 0.1